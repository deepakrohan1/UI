<!DOCTYPE html>
<html ng-app="MyApp">

<head>
	<TITLE>Bootstrap</TITLE>
	<link rel="stylesheet" href="css/style.css" />
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
	<script type="text/javascript" src= "js/angular.min.js"></script>
	<script type="text/javascript" src= "js/app.js"></script>
	<script type="text/javascript" src= "js/jquery.min.js"></script>
	<script type="text/javascript" src= "bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/style.css" >
	
	
</head>

<body ng-controller = "StoreController as store">
	<!-- Boot Strap a solid container which encloses all the div elements-->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col1"> <!-- A total of 12 blocks in which we cover the first 6 blocks xs-extra small
											sm-small, md-medium, lg-large ..Keep on appeding the devices as shown in 
											example-->
				<h4>Column1</h4>
			</div>
			<div class="col-xs-12 col-sm-6  col2"> <!-- For small devices it's 6 boxes for extra small boxes its 12 boxes-->
				<h4>Column2</h4>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col3">
				<h4>Column3</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col4">
				<h4>Column4</h4>
				</div>
		</div>
	</div>
	<div ng-repeat="product in store.products | orderBy:'-price'"> <!-- Using {{ filters:options }} here orderBy is used -->
		<h1> {{ product.name }} </h1>	
		<p> 
			Price: {{ product.price | currency }}<BR> <!-- Adding the filter to add currency decimal points and currency $ -->
			Description: {{ product.description }} <BR>
			<img ng-src="{{product.images.image1}}">
			<button ng-hide="product.soldOut">Add to Cart</button> <!-- Hiding the products based on the availability -->
		</p>
	</div>
	
</body>

</html>
